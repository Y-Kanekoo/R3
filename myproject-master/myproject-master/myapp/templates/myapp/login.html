<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
</head>
<body>

<div class="login-container">
    <h1>ログイン</h1>
    
    <form method="post" action="{% url 'myapp:login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" name="username" id="username" required placeholder="ユーザー名を入力">
        </div>
        
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required placeholder="パスワードを入力">
        </div>
        
        <button type="submit" class="login-button">ログイン</button>
    </form>

    <p class="signup-link">
        アカウントをお持ちでないですか？ <a href="{% url 'myapp:signup' %}">新規登録</a>
    </p>
</div>

</body>
</html>
