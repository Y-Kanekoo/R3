<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container p-4 bg-light rounded shadow">
        <h1 class="text-center mb-4">ログイン</h1>
        
        <form method="post" action="{% url 'myapp:login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="ユーザー名を入力">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="パスワードを入力">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>

        <p class="text-center mt-3 signup-link">
            アカウントをお持ちでないですか？ <a href="{% url 'myapp:signup' %}">新規登録</a>
        </p>
    </div>
</div>

{% bootstrap_javascript %}
</body>
</html>
