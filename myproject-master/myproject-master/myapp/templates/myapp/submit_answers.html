<form method="post">
    {% csrf_token %}
    <label for="employee_id">Employee ID:</label>
    <input type="text" id="employee_id" name="employee_id" required><br>

    {% for questionnaire in questionnaires %}
        <label>{{ questionnaire.title }}</label><br>
        {% for option in options %}
            {% if option.questionnaire.id == questionnaire.id %}
                <input type="radio" id="questionnaire_{{ questionnaire.id }}_{{ option.id }}" name="questionnaire_{{ questionnaire.id }}" value="{{ option.option_value }}" required>
                <label for="questionnaire_{{ questionnaire.id }}_{{ option.id }}">{{ option.option_text }}</label><br>
            {% endif %}
            
        {% endfor %}
    {% endfor %}

    <button type="submit">Submit</button>
</form>
