
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート作成</title>
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'myapp/css/questionnaire_form.css' %}">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">アンケート作成</h2>

        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'myapp:questionnaire_list' %}" class="btn btn-secondary">アンケート一覧に戻る</a>
            </div>
        </form>
    </div>
</div>
{% bootstrap_javascript %}
</body>
</html>
