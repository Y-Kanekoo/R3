<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reports</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Daily Reports</h1>
    <table border="1">
        <thead>
            <tr>
                <th>レポートID</th>
                <th>従業員ID</th>
                <th>レポート日時</th>
                <th>レポートタイプ</th>
                <th>作成日時</th>
                <th>更新日時</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.id }}</td>
                <td>{{ report.employee }}</td>
                <td>{{ report.report_datetime }}</td>
                <td>{{ report.report_type }}</td>
                <td>{{ report.created_at }}</td>
                <td>{{ report.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
