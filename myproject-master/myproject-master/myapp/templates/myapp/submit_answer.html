<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート回答</title>
</head>
<body>
    <h1>{{ questionnaire.title }} の回答</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">回答を送信</button>
    </form>

    <a href="{% url 'questionnaire_list' %}">アンケートリストに戻る</a>
</body>
</html>
