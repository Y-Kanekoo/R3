<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    {% load static %}
    <!-- BootstrapのCDNリンク -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/profile.css' %}">
</head>
<body>
    <!-- ナビゲーションバーの読み込み -->
    {% include 'myapp/navbar.html' %}

    <!-- メインコンテンツエリア -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="profile-container bg-white p-4 rounded shadow">
            <h1 class="text-center mb-4">プロフィール編集</h1>
            <p class="text-center mb-4">ユーザーID: {{ user.id }}</p> <!-- ユーザーのIDを表示 -->

            <!-- フォーム -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">名前:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                </div>
        
                <button type="submit" class="btn btn-primary w-100">保存</button>
            </form>
        </div>
    </div>

    <!-- BootstrapのJSリンク -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
