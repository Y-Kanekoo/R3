<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/profile.css' %}">
</head>
<body>
    <!-- ナビゲーションバーの読み込み -->
    {% include 'myapp/navbar.html' %}

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="profile-container bg-white p-4 rounded shadow">
            <h1 class="text-center mb-4">プロフィール編集</h1>
            <p class="text-center">ユーザーID: {{ user.id }}</p> <!-- ユーザーのIDを表示 -->

            <!-- プロフィール情報編集フォーム -->
            <form method="post" action="{% url 'myapp:profile' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">名前</label>
                    <input value="{{ request.user.employee.name }}" name="name" id="name" type="text" class="form-control" required placeholder="名前を入力">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input value="{{ request.user.employee.email }}" name="email" id="email" type="email" class="form-control" placeholder="メールアドレスを入力">
                </div>

                <button type="submit" class="btn btn-primary w-100">保存</button>
            </form>
        </div>
    </div>
</body>
</html>
